<script>
const VuePoll = window['VuePoll'].install;
Vue.use(VuePoll);

new Vue({
  el: '#app',
  data: {
    options: {
      question: 'あなたのお気に入りの <strong>JS</strong> フレームワークは何ですか?',
      answers: [
        {id:1, value: 1, text: 'Vue', votes: 1 },
        { value: 2, text: 'React', votes: 0 },
        { value: 3, text: 'Angular', votes: 0 },
        { value: 4, text: 'Other', votes: 0 } 
      ]
    }
  },
  methods: {
    addVote: function(obj){
      console.log(obj);
      console.log('You voted ' + obj.value + '!');
      let answers = this.options.answers;
      
      // for(let i=0; i<answers.length; i++){
      //   if(obj.value == answers[i].value){
      //     this.options.answers.votes++;
      //   }
      // }

      console.log(this.options.answers);
    }
  }
});

(() => {
  var iframe = document.createElement('iframe');
  iframe.style.display = 'none';
  document.body.appendChild(iframe);
  setTimeout(() => {
    var table = Object.keys(window)
            .filter((key) => {
              return typeof iframe.contentWindow[key] === 'undefined';
            })
            .reduce((obj, key) => {
              obj[key] = {value: window[key]};
              return obj;
            }, {});
    document.body.removeChild(iframe);
    console.table(table);
  }, 0);
})();
</script>
