<!doctype html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <style>
    #app {
      margin-top: 50px;
    }
.example {
  padding: 5px;
  border: 2px solid #dcdcdc;
  background-color: #dcdcdc;
}
.box {
  padding: 15px;
  border: 2px solid #dcdcdc;
}
  </style>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<div id="app">
  <button type="button" class="btn btn-primary" @click="trigger(0)">Primary</button>
  <button type="button" class="btn btn-info" @click="trigger(1)">Info</button>
  <button type="button" class="btn btn-success" @click="trigger(2)">Success</button>
  <button type="button" class="btn btn-danger" @click="trigger(3)">Error</button>
  <button type="button" class="btn btn-warning" @click="trigger(4)">Warning</button>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.6.10/vue.min.js"></script>

<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/vue-toastification@1.7.14/dist/index.css">
<script src="https://cdn.jsdelivr.net/npm/vue-toastification@1.7.14/dist/umd/index.min.js"></script>

<script>
const VueToastification = window['VueToastification'].default;
Vue.use(VueToastification);

new Vue({
    el: '#app',
    methods: {
      trigger:function(type){
        let stg = '作業が完了しました';
        
        switch(type){
          case 0:
            this.$toast(stg, {
                timeout: 2000
            });
            return ;
          case 1:
            this.$toast.info(stg, {
                timeout: 2000
            });
            return ;
          case 2:
            this.$toast.success(stg, {
                timeout: 2000
            });
            return ;
          case 3:
            this.$toast.error(stg, {
                timeout: 2000
            });
            return ;
          case 4:
            this.$toast.warning(stg, {
                timeout: 2000
            });
            return ;
        }

      }
    }
});



// Check add Window const
(() => {
  var iframe = document.createElement('iframe');
  iframe.style.display = 'none';
  document.body.appendChild(iframe);
  setTimeout(() => {
    var table = Object.keys(window)
            .filter((key) => {
              return typeof iframe.contentWindow[key] === 'undefined';
            })
            .reduce((obj, key) => {
              obj[key] = {value: window[key]};
              return obj;
            }, {});
    document.body.removeChild(iframe);
    console.table(table);
  }, 0);
})();
 </script>
</body>
</html>
