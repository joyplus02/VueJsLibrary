<html>
<head>
  <style>
    #app {
      height: 100Vh;
    }
    .content {
      height: 300px;
      background-color: #fff;
    }
  </style>
</head>
<body>
<div id="app">
    <div style="position: relative; z-index: 999; background-color: #fff;">
      <parallax>
          <img src="https://picsum.photos/1920/1080?image=1">
      </parallax>
      <div class="content"></div>
    </div>

    <div style="position: relative; z-index: 999; background-color: #fff;">
      <parallax>
        <img src="https://picsum.photos/1920/1080?image=2">
      </parallax>
      <div class="content"></div>
    </div>

    <div style="position: relative;">
      <parallax  direction="up" fixed="true">
        <img src="https://picsum.photos/1920/1080?image=4">
      </parallax>
      <div class="content"></div>
    </div>

    <div style="position: relative; z-index: 99; background-color: #fff;">
      <parallax parallax="false" fixed="true">
        <img src="https://picsum.photos/1920/1080?image=3">
      </parallax>
      <div class="content"></div>
    </div>


</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.6.10/vue.min.js"></script>

<script src="https://cdn.jsdelivr.net/npm/vue-parallaxy@1.1.1/dist/vue-parallaxy.min.js"></script>

<script>
  console.log(window);
Vue.component(VueParallaxy);
new Vue({
  el: '#app',
  components: {
    parallax: VueParallaxy
  }
})
</script>
</body>
</html>
