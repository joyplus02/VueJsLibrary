<!doctype html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Section 1</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
</head>
<body>
<div id="app">
  <div class="container">
    
    <table class="table table-bordered">
      <thead class="thead-light">
        <tr>
          <th v-for="(column, i) in columns" :key="'head-'+i">{{column.label}}</th>
        </tr>
      </thead>
      <tbody>
        <tr v-for="(row, i) in rows" :key="'row-'+i" v-bind:class="[(i+1) % 2 === 0 ? 'table-info':'table-default']">
          <td v-for="(column, i) in columns" :key="'column'+i">{{row[column.key]}}</td>
        </tr>
      </tbody>
      <tfoot class="thead-light">
        <tr>
          <th v-for="(column, i) in columns" :key="'foot-'+i">{{column.label}}</th>
        </tr>
      </tfoot>
    </table>

  </div>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.6.10/vue.min.js"></script>

<script>
new Vue({
  el: '#app',

(() => {
  var iframe = document.createElement('iframe');
  iframe.style.display = 'none';
  document.body.appendChild(iframe);
  setTimeout(() => {
    var table = Object.keys(window)
            .filter((key) => {
              return typeof iframe.contentWindow[key] === 'undefined';
            })
            .reduce((obj, key) => {
              obj[key] = {value: window[key]};
              return obj;
            }, {});
    document.body.removeChild(iframe);
    console.table(table);
  }, 0);
})();
