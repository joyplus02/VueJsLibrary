<!doctype html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <style>
    #app {
      text-align: center;
      margin-top: 50px;
    }
  </style>
</head>
<body>
<div id="app">
  <svg-progress-bar type='rect' value="60.29" :options="options"></svg-progress-bar>
  <svg-progress-bar value="60.29" :options="options1"></svg-progress-bar>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.6.10/vue.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/svg-progress-bar@0.1.17/dist/svg-progress-bar.min.js"></script>

<script>
const svg = window['svgProgressBar'];
new Vue({
  el: '#app',
  components: {
        svg
  },
  data: {},
  computed: {
    options: function () {
      return {
        radius: 80,
        text: function (value) {
          return this.htmlifyNumber(value) + '<span style="font-size: 0.4em;">%</span>';
        },
        rectWidth: 600,
        rectHeight: 50,
        rectRadius: 25,
        duration: 800
      }
    },
    options1: function () {
      return {
        radius: 80,
        text: function (value) {
          return this.htmlifyNumber(value) + '<span style="font-size: 0.4em;">%</span>';
        },
        duration: 800
      }
    }
  }
});

(() => {
  var iframe = document.createElement('iframe');
  iframe.style.display = 'none';
  document.body.appendChild(iframe);
  setTimeout(() => {
    var table = Object.keys(window)
            .filter((key) => {
              return typeof iframe.contentWindow[key] === 'undefined';
            })
            .reduce((obj, key) => {
              obj[key] = {value: window[key]};
              return obj;
            }, {});
    document.body.removeChild(iframe);
    console.table(table);
  }, 0);
})();
 </script>
</body>
</html>
