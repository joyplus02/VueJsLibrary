<!doctype html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <style>
    #app {
      margin-top: 50px;
    }
.example {
  padding: 5px;
  border: 2px solid #dcdcdc;
  background-color: #dcdcdc;
}
.box {
  padding: 15px;
  border: 2px solid #dcdcdc;
}
  </style>
</head>
<body>
<div id="app">
  <div class="example" @click="toggle">
    <vue-chevron
      :point-down="pointDown"
      :duration="duration"
      :thickness="thickness"
      :angle="angle"
      :round-edges="roundEdges"
    ></vue-chevron>
  </div>
  <div class="box" v-show="pointDown">
    <h2>TITLE</h2>
    <p>texttexttexttexttexttexttexttexttexttexttexttexttext</p>
  </div>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.6.10/vue.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/vue-chevron@0.1.0/dist/vue-chevron.min.js"></script>
  
<script>
const VueChevron = window['VueChevron'];
new Vue({
  el: '#app',
  components: {
    VueChevron
  },
  data() {
    return {
      pointDown: true,
      thickness: 8,
      duration: 300,
      angle: 40,
      roundEdges: true,
      easing: function n(t){return t}
    };
  },
  methods: {
    toggle() {
      this.pointDown = !this.pointDown;
    }
  }  
});


(() => {
  var iframe = document.createElement('iframe');
  iframe.style.display = 'none';
  document.body.appendChild(iframe);
  setTimeout(() => {
    var table = Object.keys(window)
            .filter((key) => {
              return typeof iframe.contentWindow[key] === 'undefined';
            })
            .reduce((obj, key) => {
              obj[key] = {value: window[key]};
              return obj;
            }, {});
    document.body.removeChild(iframe);
    console.table(table);
  }, 0);
})();
 </script>
</body>
</html>
