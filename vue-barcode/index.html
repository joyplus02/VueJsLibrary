<!doctype html>
<html lang="ja" class="h-100">
  <head>
    <meta charset="UTF-8">
    <title>TITLE</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <style>
      .item:first-child {
        margin-top: 0;
      }
      .item{
          margin-top: 500px;
          height: 500px;
      }
    </style>
  </head>
  <body class="d-flex flex-column h-100">
    <div id="app" >
      <p v-for="n in 5">{{'aaaaaaaa'}}</p>
      
      <vue-barcode  value="Hello, World!" :options="{ displayValue: false }"></vue-barcode>
    </div>  

    <script src="https://unpkg.com/vue@3.0.6/dist/vue.global.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.3/dist/JsBarcode.all.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@chenfengyuan/vue-barcode@1.0.1/dist/vue-barcode.min.js"></script>

    <script>
    const VueBarcode = window['VueBarcode'];
    const app = Vue.createApp({});
    app.component(VueBarcode.name, VueBarcode);
    app.mount('#app');  

    (() => {
  var iframe = document.createElement('iframe');
  iframe.style.display = 'none';
  document.body.appendChild(iframe);
  setTimeout(() => {
    var table = Object.keys(window)
            .filter((key) => {
              return typeof iframe.contentWindow[key] === 'undefined';
            })
            .reduce((obj, key) => {
              obj[key] = {value: window[key]};
              return obj;
            }, {});
    document.body.removeChild(iframe);
    console.table(table);
  }, 0);
})();
    </script>
  </body>
</html>
