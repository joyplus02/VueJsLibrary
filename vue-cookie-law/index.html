<!doctype html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <style>
    #app {
      margin-top: 50px;
    }
.example {
  padding: 5px;
  border: 2px solid #dcdcdc;
  background-color: #dcdcdc;
}
.box {
  padding: 15px;
  border: 2px solid #dcdcdc;
}
  </style>
</head>
<body>
<div id="app">
  <cookie-law
   theme="royal" 
   button-text="同意する"
   message="このサイトでCookieの使用を許可します。"
   button-decline="true"
   button-decline-text="無視する"
   v-on:accept="doAgree()"></cookie-law>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.6.10/vue.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/vue-cookie-law@1.13.3/dist/vue-cookie-law.min.js"></script>
  
<script>
  const CookieLaw = window['CookieLaw'].default;
  console.log(CookieLaw);
new Vue({
  el: '#app',
  components: {
    CookieLaw
  },
  methods:{
    doAgree:function(){
      alert('許可しました');
    }
  }
});

// Check add Window const
(() => {
  var iframe = document.createElement('iframe');
  iframe.style.display = 'none';
  document.body.appendChild(iframe);
  setTimeout(() => {
    var table = Object.keys(window)
            .filter((key) => {
              return typeof iframe.contentWindow[key] === 'undefined';
            })
            .reduce((obj, key) => {
              obj[key] = {value: window[key]};
              return obj;
            }, {});
    document.body.removeChild(iframe);
    console.table(table);
  }, 0);
})();
 </script>
</body>
</html>
